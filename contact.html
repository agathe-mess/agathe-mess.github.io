<body class="projects-page">
    <div class="top-bar">

        <nav>
            <div class="menu-toggle" id="menu-toggle"></div>

    </div>
    
    <main>

        <!-- Section Contact Détaillée -->

            <div class="contacte-grid">

                    <div class="contacte-items">
                        <div class="contacte-item">

                <!-- Colonne Online -->
                <div class="contacte-column">
                    <h3 class="contacte-category">Online</h3>
                    <div class="contacte-items">
                        <div class="contacte-item">
                            <span class="contacte-label">Design media</span>
                            <span class="contacte-value"><a href="https://instagram.com/_mess.u" target="_blank">@_mess.u</a></span>
                        </div>
                        <div class="contacte-item">
                            <span class="contacte-label">Website</span>

                            <span class="contacte-label">LinkedIn</span>

    <div class="menu-overlay">
        <div class="menu-close"></div>
        <ul class="menu-dropdown">
            <li><a href="index.html">ABOUT</a></li>
            <li><a href="projects.html">PROJECTS</a></li>

        </ul>
    </div>
    
    <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const menuClose = document.querySelector('.menu-close');
    const menuOverlay = document.querySelector('.menu-overlay');
    const siteTitle = document.getElementById('site-title');
    
    menuToggle.addEventListener('click', () => {
        menuOverlay.classList.add('active');
    });
    
    menuClose.addEventListener('click', () => {
        menuOverlay.classList.remove('active');
    });
    
    window.addEventListener('scroll', () => {
        if (window.scrollY > 2) {
            siteTitle.classList.add('hidden');
        } else {
            siteTitle.classList.remove('hidden');
        }
    });
    </script>
