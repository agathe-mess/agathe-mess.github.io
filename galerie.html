    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menuClose = document.querySelector('.menu-close');
        const menuOverlay = document.querySelector('.menu-overlay');
        const siteTitle = document.getElementById('site-title');

        menuToggle.addEventListener('click', () => {
            menuOverlay.classList.add('active');
        });

        menuClose.addEventListener('click', () => {
            menuOverlay.classList.remove('active');
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 2) {
                siteTitle.classList.add('hidden');
            } else {
                siteTitle.classList.remove('hidden');
            }
        });

        // Animation au survol des photos
        const galleryPhotos = document.querySelectorAll('.gallery-photo');
        
        galleryPhotos.forEach(photo => {
            photo.addEventListener('mouseenter', () => {
                photo.querySelector('.photo-overlay').style.opacity = '1';
            });
            
            photo.addEventListener('mouseleave', () => {
                photo.querySelector('.photo-overlay').style.opacity = '0';
            });
        });

        // === LIGHTBOX ===
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');
        
        let currentPhotoIndex = 0;
        const allPhotos = Array.from(galleryPhotos);

        // Ouvrir la lightbox au clic sur une photo
        galleryPhotos.forEach((photo, index) => {
            photo.addEventListener('click', () => {
                currentPhotoIndex = index;
                showImage(currentPhotoIndex);
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        // Afficher une image spécifique
        function showImage(index) {
            const img = allPhotos[index].querySelector('img');
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
        }

        // Navigation précédente
        lightboxPrev.addEventListener('click', (e) => {
            e.stopPropagation();
            currentPhotoIndex = (currentPhotoIndex - 1 + allPhotos.length) % allPhotos.length;
            showImage(currentPhotoIndex);
        });

        // Navigation suivante
        lightboxNext.addEventListener('click', (e) => {
            e.stopPropagation();
            currentPhotoIndex = (currentPhotoIndex + 1) % allPhotos.length;
            showImage(currentPhotoIndex);
        });

        // Fermer la lightbox en cliquant sur le fond
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Fermer la lightbox avec le bouton de fermeture
        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        // Navigation au clavier
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            } else if (e.key === 'ArrowLeft') {
                currentPhotoIndex = (currentPhotoIndex - 1 + allPhotos.length) % allPhotos.length;
                showImage(currentPhotoIndex);
            } else if (e.key === 'ArrowRight') {
                currentPhotoIndex = (currentPhotoIndex + 1) % allPhotos.length;
                showImage(currentPhotoIndex);
            }
        });
    </script>
